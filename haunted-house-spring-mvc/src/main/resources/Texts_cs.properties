home.welcome = V\u00edtejte na str\u00e1nk\u00e1ch Stra\u0161ideln\u00fd d\u016fm. Toto je online zdroj obsahuj\u00edc\u00ed n\u011bkolik d\u011bsiv\u00fdch stra\u0161idel, jejich domy a schopnosti. Naleznete zde o nich v\u0161echny informace. Ujist\u011bte se, \u017ee se stanete sou\u010d\u00e1st\u00ed na\u0161\u00ed webov\u00e9 str\u00e1nky a p\u0159isp\u011bjte t\u00edm k jej\u00edmu zlep\u0161en\u00ed.
home.joinUs = P\u0159ipojte se k n\u00e1m
home.info = abyste z\u00edskali p\u0159\u00edstup k vytv\u00e1\u0159en\u00ed nov\u00fdch stra\u0161idel, schopnost\u00ed a dom\u016f. Po vytvo\u0159en\u00ed nebudou jednotliv\u00e9 \u010d\u00e1sti viditeln\u00e9, dokud je n\u00e1\u0161 spr\u00e1vce nezp\u0159\u00edstupn\u00ed ve\u0159ejnosti, av\u0161ak ve\u0161ker\u00fd obsah je p\u0159\u00edstupn\u00fd za pomoci p\u0159\u00edm\u00e9ho URL odkazu.
