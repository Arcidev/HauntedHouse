home.joinUs = Pripojte sa k n\u00e1m
home.info = aby ste z\u00edskali pr\u00edstup k vytv\u00e1raniu nov\u00fdch stra\u0161idiel, schopnost\u00ed a domov. Po vytvoren\u00ed nebud\u00fa jednotliv\u00e9 \u010dasti vidite\u013en\u00e9, k\u00fdm ich n\u00e1\u0161 spr\u00e1vca nespr\u00edstupn\u00ed verejnosti, av\u0161ak v\u0161etok obsah je pr\u00edstupn\u00fd za pomoci priameho URL odkazu.
